<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validação de senha</title>
</head>
<body>
    <script>  
        function validate(){  
        var name=document.f1.name.value;  
        var password=document.f1.password.value;  
        var status=false;  
          
        if(name.length<1){  
        document.getElementById("nameloc").innerHTML=  
        " <img src='unchecked.gif'/> Por favor, entre com seu nome";  
        status=false;  
        }else{  
        document.getElementById("nameloc").innerHTML=" <img src='checked.gif'/>";  
        status=true;  
        }  
        if(password.length<6){  
        document.getElementById("passwordloc").innerHTML=  
        " <img src='unchecked.gif'/> A senha deve conter pelo menos 6 caracteres";  
        status=false;  
        }else{  
        document.getElementById("passwordloc").innerHTML=" <img src='checked.gif'/>";  
        }  
        return status;  
        }  
        </script>  
          
        <form name="f1" action="#" onsubmit="return validate()">  
        <table>  
        <tr><td>Entre com seu nome:</td><td><input type="text" name="name"/>  
        <span id="nameloc"></span></td></tr>  
        <tr><td>Digite sua senha:</td><td><input type="password" name="password"/>  
        <span id="passwordloc"></span></td></tr>  
        <tr><td colspan="2"><input type="submit" value="Registrar"/></td></tr>  
        </table>  
        </form>  
</body>
</html>
